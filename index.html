<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="card__title">Marketer+</p>
                <p class="card__subtitle"><span class="text__green">Pokročilé funkce</span> vhodné
                    zejména pro</p><p class="card__subtitle">e-shopy. E-mailing založený na datech.</p>
            </header>
            <div>
                <p class="card__pricing"><span class="price__color">200Kč</span> měsíčně</p>
                <p class="card__pricing__alternative">nebo 300 Kč při <a href="#" class="price__date">měsíční předplatné</a></p>
            </div>
            <div>
                <div class="btn">
                   <button class="btn__color">Vyzkoušejte zdarma</button>
                </div>
            </div>
            <div class="ul__stats">
                <p>
                
                    <li class="li__check"><div class="text__green">Neomezené množství e-mailů</div></li>
                    <li class="li__check">Drag&drop editor na tvorbu šablon</li>
                    <li class="li__check">170+ designových šablon</li>
                    <li class="li__check">AI generování předmětu a úpravy textů</li>
                    <li class="li__check">Integrace s e-shopy</li>
                    <li class="li__cross">Slevové kupóny</li>
                    <li class="li__cross">Automatizace podle chování zákazníka</li>
                
                </p>
            </div>



        </figure>
    </main>
</body>

</html>
