<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
                <p class="card__title">Marketer+</p>
                <p class="card__subtitle"><span class="text__green">Pokročilé funkce</span> vhodné
                    zejména pro e-shopy. E-mailing založený na datech.</p>
            </header>
            <div>
                <p class="card__pricing"><span class="price__color">200Kč</span> měsíčně</p>
                <p>nebo 300 Kč při <a href="#" class="price__date">měsíční předplatné</a></p>
            </div>
            <div>
                <p class="btn">Vyzkoušejte zdarma</p>
            </div>

        </figure>
    </main>
</body>

</html>
